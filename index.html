  <meta name="description" content="用数学告诉你，人生已经过去了多少百分比" />
  <title>LifeSpent - 人生已度过</title>
  <script>
    (function () {
      var stored = localStorage.getItem('theme')
      var preferLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches
      var isLight = stored === 'light' || (!stored && preferLight)
      document.documentElement.classList.toggle('light', isLight)
    })();
  </script>
